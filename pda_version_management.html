    <script>
        // è·å–å…ƒç´ 
        const uploadBtn = document.getElementById('uploadBtn');

        const pdaTypeSelect = document.getElementById('pdaTypeSelect');
        const updateNotes = document.getElementById('updateNotes');

        let selectedFile = null;

        // æ ‡ç­¾é¡µåˆ‡æ¢
        document.querySelectorAll('.tab').forEach(tab => {
            tab.addEventListener('click', function() {
                document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                this.classList.add('active');

        // æ‰“å¼€æ¨¡æ€çª—å£

        closeBtn.addEventListener('click', closeModal);

        // ç‚¹å‡»æ¨¡æ€çª—å£å¤–éƒ¨å…³é—­
        uploadModal.addEventListener('click', (e) => {

        // æ–‡ä»¶é€‰æ‹©

        });

        // æ‹–æ‹½ä¸Šä¼

            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {

        // å¤„ç†æ–‡ä»¶
        function handleFile(file) {
            if (!file) return;

            selectedFile = file;
            fileName.textContent = `æ–‡ä»¶åï¼š${file.name}`;
            fileSize.textContent = `æ–‡ä»¶å¤§å°ï¼š${formatFileSize(file.size)}`;
            fileInfo.classList.add('show');

            const hasFile = selectedFile !== null;

        versionInput.addEventListener('input', validateForm);

        // å¤„ç†ä¸‹è½½æŒ‰é’®ç‚¹å‡»

        // æ ¼å¼åŒ–æ–‡ä»¶å¤§å°
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return Math.round(bytes / Math.pow(k, i) * 100) / 100 + ' ' + sizes[i];
        }

        // é‡ç½®ä¸Šä¼ 
        function resetUpload() {
            selectedFile = null;

                const filePrefix = fileName.toLowerCase().split('_')[0];

                const versionMatch = fileName.match(/_(v?\d+\.\d+\.\d+)_/i);

                // ç»Ÿä¸€æ ¼å¼ï¼Œç¡®ä¿éƒ½æœ‰vå‰ç¼€æˆ–éƒ½æ²¡æœ‰vå‰ç¼€è¿›è¡Œæ¯”è¾ƒ
                if (!fileVersion.startsWith('v')) {

                if (!inputVersion.startsWith('v')) {

                if (fileVersion !== inputVersion) {
                    alert(`æ–‡ä»¶ä¸º${fileVersion}ç‰ˆæœ¬ï¼Œä¸å¡«å†™çš„ç‰ˆæœ¬å·ä¸ä¸€è‡´`);
                    return;

                const existingVersions = document.querySelectorAll('.version-number');
